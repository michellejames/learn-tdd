<body style='margin: 0 1em;'>
<div id='main'>
  <h1>Vending Machine <em>Change Calculator</em></h1>
  <h3>Calculate the change (<em>coins</em>) to return to a customer when they buy something.</h2>
</div>

<div id="qunit"></div>
<div id="qunit-fixture"></div>
<!-- Load the QUnit Testing Framework from CDN - this is the important bit ... -->
<script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
<script>


    function getChange (totalPayable, cashPaid) {
        var change = [];

        var coins = [200, 100, 50, 20, 10, 5, 2, 1];
        // var totalCoins = coins.length;
        var remainder = cashPaid - totalPayable;

        for (var i = 0; i < coins.length; i++) {
            var coin = coins[i];

            if(remainder/coin >= 1) { // check coin fits into the remainder amount
            var times = Math.floor(remainder/coin);        // no partial coins

              for(var j = 0; j < times; j++) {     // add coin to change x times
                  change.push(coin);
                  remainder = remainder - coin;  // subtract coin from remainder
              }
            }
        }

        return change;
    };


    console.log(getChange(215,300));
    console.log(getChange(235,500));

test('getChange(215, 300) should return [50, 20, 10, 5]', function(assert) {
  var result = getChange(215, 300); // expect an array containing [50,20,10,5]
  var expected = [50, 20, 10, 5];
  assert.deepEqual(result, expected);
})

test('getChange(150, 330) should return [100, 50, 20, 10]', function(assert) {
  var result = getChange(215, 300); // expect an array containing [50,20,10,5]
  var expected = [100, 50, 20, 10];
  assert.deepEqual(result, expected);
})

test('getChange(4789, 5000) should return [200, 10, 1]', function(assert) {
  var result = getChange(215, 300); // expect an array containing [50,20,10,5]
  var expected = [200, 10, 1];
  assert.deepEqual(result, expected);
})

















</script>
